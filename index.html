<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Photobox</title>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>
<body>
<main>
	<h1>Photobox</h1>

	<!-- Section Galerie -->
	<section id="galerie_section">
		<h2>Galerie de Photos</h2>
		<button id="btn_load_gallery">Charger la galerie</button>
		<section id="la_galerie"></section>

		<nav>
			<button id="btn_first">Première page</button>
			<button id="btn_prev">Page précédente</button>
			<button id="btn_next">Page suivante</button>
			<button id="btn_last">Dernière page</button>
		</nav>
	</section>

	<hr>

	<section id="photo_section">
		<h2>Photo sélectionnée</h2>
		<section id="la_photo"></section>

		<h4>Commentaires :</h4>
		<ul id="les_commentaires"></ul>
	</section>
</main>

<script id="photoTemplate" type="text/x-handlebars-template">
	<div>
		<img src="{{url}}" alt="{{titre}}" style="max-width: 100%; height: auto;">
		<h4>Titre : {{titre}}</h4>
		<p>Description : {{description}}</p>
		<p>Type : {{type}}</p>
		<p>Dimensions : {{largeur}} x {{hauteur}}</p>
	</div>
</script>

<script type="module" src="./js/index.js"></script>
</body>
</html>
